
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webpage Bookmaker</title>


    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

   
  </head>

  <body onload="getBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted">WebPage Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h1>Save your Favourite Sites</h1>
          <form id="bForm">
              <div class="form-group">
                  <label>Web Page</label>
                  <input type="text" class = "form-control" id="siteName" placeholder="Web Page Name">
              </div>
              <div class="form-group">
                  <label>Web Page URL</label>
                  <input type="text" class = "form-control" id="siteURL" placeholder="Web Page URL">
              </div>
              <button type="submit" class="btn bg-primary">Submit</button>
          </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <h4>Saved Bookmarks</h4>
          <div id="savedbookmarks">

          </div>

        
      </div>

      <footer class="footer">
        <p>This is a Footer</p>
      </footer>

    </div> <!-- /container -->

  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

    <script src="js/bootstrap.min.js">

    </script>
